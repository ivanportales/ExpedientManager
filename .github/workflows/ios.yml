name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Test
        run: |
          device=$(xcrun xctrace list devices | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")
          echo $device
          if [ "$(ls -A | grep -i \.xcworkspace\$)" ]; then
            filetype_parameter="workspace"
            file_to_build=$(ls -A | grep -i \.xcworkspace\$)
          else
            filetype_parameter="project"
            file_to_build=$(ls -A | grep -i \.xcodeproj\$)
          fi
          echo $filetype_parameter
          file_to_build=$(echo $file_to_build | awk '{$1=$1;print}')
          echo $file_to_build
          xcodebuild test-without-building -scheme "ExpedientManagerTests" "-$filetype_parameter" "$file_to_build" -destination "platform=iOS Simulator,name=$device"