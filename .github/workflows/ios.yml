name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Test
        run: |
          device=$(xcrun xctrace list devices | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")
          echo $device
          xcodebuild test-without-building -scheme "ExpedientManagerTests" "-workspace" "ExpedientManager.xcworkspace" -destination "platform=iOS Simulator,name=$device"
          echo "Test completed"