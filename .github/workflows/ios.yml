name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          xcodebuild test-without-building -scheme "ExpedientManagerTests" -workspace "ExpedientManager.xcworkspace" -destination "platform=iOS Simulator,name=iPhone 8"
          echo "Test completed"