name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get first available simulator
      id: get_simulator
      run: echo "::set-output name=simulator::$(xcrun simctl list devices available | grep -m 1 -o '[0-9A-Za-z\.\-]* (com\.apple\.CoreSimulator\.SimRuntime\.iOS-[0-9\-]*, Booted)')"

    - name: Build and test
      run: xcodebuild clean build test -project ExpedientManager.xcodeproj -scheme "ExpedientManagerTests" -sdk iphonesimulator -destination "platform=iOS Simulator,name=${{ steps.get_simulator.outputs.simulator }}" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO