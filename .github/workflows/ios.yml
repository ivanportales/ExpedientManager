name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get first available simulator
      id: get_simulator
      run: |
        SIMULATOR_NAME=$(xcrun simctl list devices | grep -m 1 -o 'iPhone.*' | cut -d '(' -f1 | sed 's/ *$//g')
        echo "::set-output name=simulator::${SIMULATOR_NAME}"

    - name: Build and test
      run: xcodebuild clean build test -project ExpedientManager.xcodeproj -scheme "ExpedientManagerTests" -sdk iphonesimulator -destination "platform=iOS Simulator,name=${{ steps.get_simulator.outputs.simulator }}" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO